<body background="./images/背景图register.png">
    <div id='zc' style="padding :0px 40px">
        <br>
        <p>注册账户： <input id="user" type="text" style="border: 1px solid #95B8E7;border-radius: 5px 5px 5px 5px;width: 147px;height: 30px"></p>
        <p>电&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp话： <input id="phone" type="text" style="border: 1px solid #95B8E7;border-radius: 5px 5px 5px 5px;width: 147px;height: 30px"></p>
        <p>公司单位： <input id="company" type="text" style="border: 1px solid #95B8E7;border-radius: 5px 5px 5px 5px;width: 147px;height: 30px"></p>
        <p>电子邮件： <input id="email" type="text" style="border: 1px solid #95B8E7;border-radius: 5px 5px 5px 5px;width: 147px;height: 30px"></p>
        <p>密&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp码： <input id='pw1' type="password" style="border: 1px solid #95B8E7;border-radius: 5px 5px 5px 5px;width: 147px;height: 30px"></p>
        <p>确认密码： <input id='pw2' type="password" style="border: 1px solid #95B8E7;border-radius: 5px 5px 5px 5px;width: 147px;height: 30px"></p>

        <div id='btn' style='text-align:center'>
            <button id='register'> 注册提交</button>
        </div>

        <script type="text/javascript" src='./jsdlzc/register.js'>
        </script>
